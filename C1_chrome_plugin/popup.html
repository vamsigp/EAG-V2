<!DOCTYPE html>
<html>
<head>
  <title>Page Analysis</title>
  <style>
    body { font-family: sans-serif; font-size: 14px; margin: 16px; }
    h2 { margin: 12px 0 8px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 10px;}
    th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; }
    th { background: #f2f2f2;}
    pre { background: #f8f8f8; padding: 8px; border-radius: 4px;}
    .info { margin-bottom: 12px;}
    ul { padding-left: 18px;}
  </style>
</head>
<body>
  <h2>Analytics Providers Detected</h2>
  <div id="analytics" class="info">(Scanning...)</div>
  <h2>Bandwidth Consumption</h2>
  <div id="bandwidth" class="info">Loading...</div>
  <h2>IP Address</h2>
  <div id="ip" class="info">Loading...</div>
  <h2>CNAME Records</h2>
  <div id="cnames" class="info">Loading...</div>
  <h2>TLS Information</h2>
  <div id="tls" class="info">Loading...</div>
  <h2>Redirect Chain</h2>
  <div id="redirects">Loading...</div>
  <h2>Cookies</h2>
  <div id="cookies">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
